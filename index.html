<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- 专门做移动Web -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>优惠活动</title>
	<!-- 页面中直接引入.less结尾文件 -->
	<link rel="stylesheet/less" href="./css/index.less">
	<!-- 通过less.js来解析.less结尾文件 -->
	<script src="./js/less.js"></script>

</head>
<body>
	<div class="wrap index">
		<div class="topnav">
			<img src="./images/topnav.png" alt="">
		</div>
		<!-- 条目 -->
		<div class="items">
			<div class="title">
				<h3>全场优惠</h3>
				<span>0/1</span>
			</div>
			<div class="item add">
				<a href="javascript:;" class="icon-add">
					<span>添加优惠</span>
				</a>
			</div>
			<!-- 券 -->
			<div class="item all">
				<!-- 主体 -->
				<div class="body"></div>
				<!-- 操作 -->
				<div class="action">
					<a href="javascript:;" class="icon-edit">
						<span>编辑</span>
					</a>
					<a href="javascript:;" class="icon-share">
						<span>分享</span>
					</a>
				</div>
			</div>









			<div class="title">
				<h3>优惠券</h3>
				<span>0/3</span>
			</div>
			<div class="item add">
				<a href="javascript:;" class="icon-add">
					<span>添加优惠券</span>
				</a>
			</div>
			<!-- 券 -->
			<div class="item coupon">
				<!-- 主体 -->
				<div class="body"></div>
				<!-- 操作 -->
				<div class="action">
					<a href="javascript:;" class="icon-edit">
						<span>编辑</span>
					</a>
					<a href="javascript:;" class="icon-share">
						<span>分享</span>
					</a>
					<a href="javascript:;" class="icon-share">
						<span>分享</span>
					</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
